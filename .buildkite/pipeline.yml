steps:
  - label: ":semgrep: Semgrep OSS"
    key: semgrep
    commands:
      - semgrep scan --config ci --debug
    plugins:
      - docker#v5.11.0:
          image: semgrep/semgrep
          debug: true
  - label: "deploy"
    key: deploy
    commands: 
      - fly deploy -a hello-fastapi
    depends_on: [semgrep]